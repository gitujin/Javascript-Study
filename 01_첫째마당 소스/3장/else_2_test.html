<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> else문 </title>
<script>
    var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
    if(result){ //확인 누르면 true값
        document.write("탈퇴 처리되었습니다!");
    }
    else{
        document.write("탈퇴 취소되었습니다!");
    }
</script>
</head>
<body>
</body>
</html>
